  \ condylomatosis\n    (bool) STDs:vulvo-perineal condylomatosis\n    (bool) STDs:syphilis\n\
  \    (bool) STDs:pelvic inflammatory disease\n    (bool) STDs:genital herpes\n \
  \   (bool) STDs:molluscum contagiosum\n    (bool) STDs:AIDS\n    (bool) STDs:HIV\n\
