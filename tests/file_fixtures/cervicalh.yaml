spiel: "This dataset uses `Hinselmann` as the class column, removing the other three\
  \ options\nData Set Information:\n    The dataset was collected at 'Hospital Universitario\
  \ de Caracas' in Caracas, Venezuela. The dataset comprises demographic information,\
  \ habits, and historic medical records of 858 patients. Several patients decided\
  \ not to answer some of the questions because of privacy concerns (missing values).\n\
  \n    Attribute Information:\n    (int) Age\n    (int) Number of sexual partners\n\
  \    (int) First sexual intercourse (age)\n    (int) Num of pregnancies\n    (bool)\
  \ Smokes\n    (bool) Smokes (years)\n    (bool) Smokes (packs/year)\n    (bool)\
