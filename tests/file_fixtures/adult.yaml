spiel: "\n    Data Description:\n    This data was extracted from the adult bureau\
  \ database found at\n    http://www.adult.gov/ftp/pub/DES/www/welcome.html\n   \
  \ Donor: Ronny Kohavi and Barry Becker,\n        Data Mining and Visualization\n\
  \        Silicon Graphics.\n        e-mail: ronnyk@sgi.com for questions.\n    Split\
  \ into train-test using MLC++ GenCVFiles (2/3, 1/3 random).\n    48842 instances,\
  \ mix of continuous and discrete    (train=32561, test=16281)\n    45222 if instances\
  \ with unknown values are removed (train=30162, test=15060)\n    Duplicate or conflicting\
  \ instances : 6\n    Class probabilities for adult.all file\n    Probability for\
  \ the label '>50K'  : 23.93% / 24.78% (without unknowns)\n    Probability for the\
  \ label '<=50K' : 76.07% / 75.22% (without unknowns)\n    Extraction was done by\
  \ Barry Becker from the 1994 adult database.  A set of\n    reasonably clean records\
  \ was extracted using the following conditions:\n    ((AAGE>16) && (AGI>100) &&\
  \ (AFNLWGT>1)&& (HRSWK>0)),\n    "
