spiel: "Note: diagnosis has been rendered to a two-class column with possible values\
  \ normal or abnormal.\n\n    Thyroid disease records supplied by the Garavan Institute\
  \ and J. Ross\n    Quinlan, New South Wales Institute, Syndney, Australia. 1987.\n\
  \n    This directory contains the latest version of an archive of thyroid diagnoses\n\
  \    obtained from the Garvan Institute, consisting of 9172 records from 1984 to\n\
  \    early 1987.\n\n    Attribute Name\t\t\tPossible Values\n    --------------\t\
  \t\t---------------\n    age:\t\t\t\tcontinuous.\n    sex:\t\t\t\tM, F.\n    on\
  \ thyroxine:\t\t\tf, t.\n    query on thyroxine:\t\tf, t.\n    on antithyroid medication:\t\
  f, t.\n    sick:\t\t\t\tf, t.\n    pregnant:\t\t\tf, t.\n    thyroid surgery:\t\t\
  f, t.\n    I131 treatment:\t\t\tf, t.\n    query hypothyroid:\t\tf, t.\n    query\
  \ hyperthyroid:\t\tf, t.\n    lithium:\t\t\tf, t.\n    goitre:\t\t\t\tf, t.\n  \
  \  tumor:\t\t\t\tf, t.\n    hypopituitary:\t\t\tf, t.\n    psych:\t\t\t\tf, t.\n\
  \    TSH measured:\t\t\tf, t.\n    TSH:\t\t\t\tcontinuous.\n    T3 measured:\t\t\
  \tf, t.\n    T3:\t\t\t\tcontinuous.\n    TT4 measured:\t\t\tf, t.\n    TT4:\t\t\t\
  \tcontinuous.\n    T4U measured:\t\t\tf, t.\n    T4U:\t\t\t\tcontinuous.\n    FTI\
  \ measured:\t\t\tf, t.\n    FTI:\t\t\t\tcontinuous.\n    TBG measured:\t\t\tf, t.\n\
  \    TBG:\t\t\t\tcontinuous.\n    referral source:\t\tWEST, STMW, SVHC, SVI, SVHD,\
  \ other.\n\n    The original diagnosis consists of a string of letters indicating\
  \ diagnosed conditions.\n\n    A diagnosis \"-\" indicates no condition requiring\
  \ comment.\n    A diagnosis of the\n    form \"X|Y\" is interpreted as \"consistent\
  \ with X, but more likely Y\".\n    The\n    conditions are divided into groups\
  \ where each group corresponds to a class of\n    comments.\n\n\n    Letter\tDiagnosis\n\
  \    ------\t---------\n    hyperthyroid conditions:\n            A\thyperthyroid\n\
  \            B\tT3 toxic\n            C\ttoxic goitre\n            D\tsecondary\
  \ toxic\n    hypothyroid conditions:\n            E\thypothyroid\n            F\t\
  primary hypothyroid\n            G\tcompensated hypothyroid\n            H\tsecondary\
  \ hypothyroid\n    binding protein:\n            I\tincreased binding protein\n\
  \            J\tdecreased binding protein\n    general health:\n            K\t\
  concurrent non-thyroidal illness\n    replacement therapy:\n            L\tconsistent\
  \ with replacement therapy\n            M\tunderreplaced\n            N\toverreplaced\n\
  \    antithyroid treatment:\n            O\tantithyroid drugs\n            P\tI131\
  \ treatment\n            Q\tsurgery\n    miscellaneous:\n            R\tdiscordant\
  \ assay results\n            S\televated TBG\n            T\televated thyroid hormones\n\
  \n    In experiments with an earlier version of this archive, decision trees were\n\
  \    derived for the most frequent classes of comments, namely:\n    hyperthyroid\
  \ conditions (A, B, C, D)\n    hypothyroid conditions (E, F, G, H)\n    binding\
  \ protein (I, J)\n    general health (K)\n    replacement therapy (L, M, N)\n  \
  \  discordant results (R)\n    "
